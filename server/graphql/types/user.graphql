scalar Date

type Query{
    user(id: ID!): User!
    users: [User!]
    activeUser: User
}

type User{
    id: ID!
    username: String!
    createdAt: Date
    posts: [Post!]
}

type Mutation{
    createUser(data: createUserInput) : Token
    signIn(data: signInUserInput) : Token
}

input createUserInput{
    username: String!
    password: String!
}

input signInUserInput{
    username: String!
    password: String!
}